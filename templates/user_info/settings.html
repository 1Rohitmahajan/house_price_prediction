{% extends "base.html" %}

{% block title %}Settings{% endblock %}
{% block page_title %}Settings{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4 mb-3">Settings</h2>
    <form>
        <!-- Theme Selection -->
        <div class="form-group">
            <label for="theme">Theme</label>
            <select class="form-control" id="theme">
                <option>Light</option>
                <option>Dark</option>
            </select>
        </div>

        <!-- Notification Preferences -->
        <div class="form-group">
            <label for="notifications">Notifications</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="smsNotifications">
                <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
            </div>
        </div>

        <!-- Account Maintenance -->
        <div class="form-group mt-4">
            <label for="account">Account Maintenance</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoBackup">
                <label class="form-check-label" for="autoBackup">Enable Auto Backup</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="deleteInactive">
                <label class="form-check-label" for="deleteInactive">Delete Inactive Accounts</label>
            </div>
        </div>

        <!-- Save Changes Button -->
        <button type="submit" class="btn btn-primary-custom mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
