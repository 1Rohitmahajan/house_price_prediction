{% extends "base.html" %}

{% block title %}User Profile{% endblock %}
{% block page_title %}User Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="{{ url_for('static', filename='img/user-photo.jpg') }}" class="img-fluid rounded-circle" alt="User Photo" style="width: 150px; height: 150px;">
            <h2 class="mt-3">Username</h2>
            <p>Location: City, Country</p>
        </div>
        <div class="col-md-8">
            <h3>Personal Information</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" value="user@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" value="+1234567890">
                </div>
                <button type="submit" class="btn btn-primary-custom">Update Information</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
